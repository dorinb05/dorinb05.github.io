<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorin Bibicu — Site personal</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#e9ecff;
      --muted:#b8c0ff;
      --accent:#7aa2ff;
      --border:rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth;}

    /* ASCUNDE placeholder-ele pana se incarca i18n */
    [data-i18n]{visibility:hidden;}
    html.i18n-ready [data-i18n]{visibility:visible;}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 48px;}

    .card{
      padding:18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:rgba(18,26,51,.78);
      box-shadow:var(--shadow);
      margin-top:16px;
    }

    .list{padding-left:18px}
    .list li{margin:6px 0}
  </style>
</head>

<body>
<div class="wrap">

<h1>
  <span data-i18n="name">Nume</span>
  <span data-i18n="role">Rol</span>
</h1>

<section class="card">
  <h2 data-i18n="compItTitle">Competențe</h2>
  <ul class="list">
    <li data-i18n="comp1">...</li>
    <li data-i18n="comp2">...</li>
    <li data-i18n="comp3">...</li>
    <li data-i18n="comp4">...</li>
    <li data-i18n="comp5">...</li>
    <li data-i18n="comp6">...</li>
  </ul>
</section>

</div>

<script>
const i18n={
  ro:{
    name:"Dorin Bibicu",
    role:"Lector univ. dr.",
    compItTitle:"Competențe IT",
    comp1:"Programare: C++, Java, C#, Python, MATLAB",
    comp2:"Medii de dezvoltare: Visual Studio, Android Studio",
    comp3:"Inteligență artificială și Învățare automată: ANN, CNN",
    comp4:"Baze de date: SQL, Oracle",
    comp5:"Dezvoltare web: HTML, CSS, JavaScript, PHP, ASP.NET, WordPress",
    comp6:"Productivitate: Microsoft Office"
  },
  en:{
    name:"Dorin Bibicu",
    role:"Lecturer, PhD",
    compItTitle:"IT Skills",
    comp1:"Programming Languages: C++, Java, C#, Python, MATLAB",
    comp2:"Development Tools: Visual Studio, Android Studio",
    comp3:"Artificial Intelligence & Machine Learning: ANN, CNN",
    comp4:"Databases: SQL, Oracle Database",
    comp5:"Web Development: HTML, CSS, JavaScript, PHP, ASP.NET, WordPress",
    comp6:"Productivity: Microsoft Office"
  }
};

function setI18nText(lang){
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key=el.getAttribute("data-i18n");
    if(i18n[lang][key]!==undefined){
      el.textContent=i18n[lang][key];
    }
  });
}

function applyLang(lang){
  setI18nText(lang);
  document.documentElement.classList.add("i18n-ready");
}

applyLang("ro");
</script>

</body>
</html>
